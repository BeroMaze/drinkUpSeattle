<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.min.js" charset="utf-8"></script>
    <link href='https://fonts.googleapis.com/css?family=Fugaz+One|Bangers|Kaushan+Script|Yanone+Kaffeesatz:300' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="./structure.css" media="screen" title="no title" charset="utf-8">
    <script id='restTemplate' type='text/template'>
      <article class="resultBox">
        <div class="leftResult">
          <img class="resultImg" src="{{{restImg}}}"/>
        </div>
        <div class="rightResult">
            <div class="resultsInfo">
              <h2 class="resultTitle">{{{restTitle}}}</h2>
                <p class="resultNumber">{{{restNumber}}}</p>
                <p class="resultAddress">{{{restAddress}}}</p>
                <p class="resultSite">{{{restWebsite}}}</p>
            </div>
            <div class="resultsExtra">
              <img src="{{{restRating}}}" width="20%" height="20%" alt="" />
              <p class="resultPrice">{{{restPricing}}}</p>
              <p class="resultType">{{{restType}}}</p>
              <p class="resultHours">{{{restHours}}}</p>
            </div>
        </div>
      </article>
    </script>
    <title>Drink Up Seattle!</title>
  </head>
  <body>
    <div class="backgroundVid">
      <iframe class="fullscreen-bg__video"      src="https://www.youtube.com/embed/e_2ru111Ce4?autoplay=1&controls=0&loop=1&playlist=e_2ru111Ce4&showinfo=0" frameborder="0" allowfullscreen></iframe>
    </div>
    <header>
      <div id="headerTitle">
        <h1>Drink Up Seattle!</h1>
      </div>
      <nav class="nav">
        <ul>
          <li>Home</li>
          <li>About</li>
        </ul>
      </nav>
    </header>
    <main>
      <input type="text" name="search" placeholder="Search Seattle" id="searchBox">
      <article id="outerBox">
        <section id='results'>
          
        </section>
      </article>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"> </script>
    <script src='./script.js'></script>
  </body>
</html>
