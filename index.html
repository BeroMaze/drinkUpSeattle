<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.min.js" charset="utf-8"></script>
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script|Yanone+Kaffeesatz:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Candal' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./venders/animate.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="./structure.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="./media.css" media="screen" title="no title" charset="utf-8">
    <script id='restTemplate' type='text/template'>
      <article class="resultBox">
        <div class="leftResult">
          <img class="resultImg" src="{{{img}}}"/>
        </div>
        <div class="rightResult">
            <div class="resultsInfo">
              <h2 class="resultTitle">{{{name}}}</h2>
                <p class="resultNumber">{{{display_phone}}}</p>
                <p class="resultAddress">{{{address}}}</p>
                <a class="resultSite" href="{{{website}}}">Menu and Review</a>
            </div>
            <div class="resultsExtra">
              <img class='ratingImg' src="{{{rating}}}" width="80px" height="20px" />
              <p class="resultHood">{{{neighborhood}}}</p>
              <p class="resultType">{{{categories}}}</p>
              <p class="resultHours">{{{happyHour}}}</p>
            </div>
        </div>
      </article>
    </script>
    <title>Drink Up Seattle!</title>
  </head>
  <body>
    <div class="loadingImage"></div>
    <div class="backgroundVid">
      <iframe class="fullscreen-bg__video"      src="https://www.youtube.com/embed/e_2ru111Ce4?autoplay=1&controls=0&loop=1&playlist=e_2ru111Ce4&showinfo=0&rel=0" frameborder="0" allowfullscreen></iframe>
    </div>
    <header>
      <div id="headerTitle">
        <h1>Drink Up Seattle!</h1>
      </div>
      <nav class="nav">
        <ul>
          <li>Home</li>
          <li>About</li>
        </ul>
      </nav>
    </header>
    <main>
      <input type="text" name="search" placeholder="Search Seattle" id="searchBox">
      <article id="outerBox">
        <section id='results'>

        </section>
      </article>
      </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src ='./scripts/happyHourArray.js'></script>
      <script src="./scripts/userSearch.js"></script>
    <script src="./scripts/events.js"></script>
  </body>
</html>
