    <script id='restTemplate' type='text/template'>
      <article class="resultBox">
        <div class="leftResult">
          <img class="resultImg" src="{{{restImg}}}"/>
        </div>
        <div class="rightResult">
            <div class="resultsInfo">
              <h2 class="resultTitle">{{{restTitle}}}</h2>
                <p class="resultNumber">{{{restNumber}}}</p>
                <p class="resultAddress">{{{restAddress}}}</p>
                <p class="resultSite">{{{restWebsite}}}</p>
            </div>
            <div class="resultsExtra">
              <img src="{{{restRating}}}" width="20%" height="20%" alt="" />
              <p class="resultPrice">{{{restPricing}}}</p>
              <p class="resultType">{{{restType}}}</p>
              <p class="resultHours">{{{restHours}}}</p>
            </div>
        </div>
      </article>
    </script>
